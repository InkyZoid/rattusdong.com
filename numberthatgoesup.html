
<html>

  <head>
    <title>RattusDong Hub</title>
  
    <link rel="icon" href="https://raw.githubusercontent.com/RattusDong/rattusdong.com/main/assets/mario%20irl%20transparent.png">
  
  </head>
  
  <body>
    
      <h1> Click number to up !  :)  </h1>
      <p> </p>
      <button class="clicky">0</button>
    
      <script>
        let count = 0;
        const webhook = "https://discord.com/api/webhooks/1250798718572036116/KnFA0o0L7mMUiiznSbpBV7FPz3f0l9kVq4ItxAN3PhLeN1gVsTnxY_e1wJ6z8_AFySm4";
  
        async function fetchCount() {
          const response = await fetch(webhook);
          const data = await response.json();
          if (data.length > 0) {
            count = parseInt(data[data.length - 1].content) || 0;
            document.querySelector(".clicky").innerHTML = count;
        }
      }
    
        document.querySelector(".clicky").addEventListener("click", function() {
          count++;
          this.innerHTML = count;
  
  
          await fetch(webhook, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ content: count.toString() })
          });
        });
      </script>
    
    </body>
    
    </html>
